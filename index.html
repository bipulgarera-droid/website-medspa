<!-- Robust SDK Loader with Fallbacks -->
<script type="module">
  async function loadSDK() {
    // Priority based on successful logs:
    // 1. esm.sh latest (worked in logs)
    // 2. esm.sh versioned (failed in logs, but kept as backup)
    // 3. jsdelivr (backup)
    const sources = [
      'https://esm.sh/@google/genai', 
      'https://esm.sh/@google/genai@0.2.1', 
      'https://cdn.jsdelivr.net/npm/@google/genai@0.2.1/+esm'
    ];

    for (const src of sources) {
      try {
        console.log(`[SDK Loader] Attempting: ${src}`);
        const module = await import(src);
        if (module && module.GoogleGenAI) {
          // Wait for Buffer to be available if it's being loaded asynchronously
          if (!window.Buffer) {
              console.warn("Buffer not yet available, waiting...");
              await new Promise(r => setTimeout(r, 100));
          }
          window.GoogleGenAI = module.GoogleGenAI;
          console.log(`[SDK Loader] Success from: ${src}`);
          return;
        }
      } catch (err) {
        console.warn(`[SDK Loader] Failed: ${src}`, err.message);
      }
    }
    console.error("[SDK Loader] All attempts failed.");
  }
  loadSDK();
</script>
